<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Read Serial Data</title>
  </head>
  <body>
    <h2>Waiting for connection...</h2>
    <button id="connect" style="display: none">Connect to Device</button>
    <table>
      <tr>
        <th>Label</th>
        <th>Value</th>
      </tr>
      <tr id="button_1">
        <td><label>Button A</label></td>
        <td class="value"></td>
      </tr>
      <tr id="button_3">
        <td><label>Button B</label></td>
        <td class="value"></td>
      </tr>
      <tr id="button_6">
        <td><label>Button Up</label></td>
        <td class="value"></td>
      </tr>
      <tr id="button_4">
        <td><label>Button Down</label></td>
        <td class="value"></td>
      </tr>
      <tr id="button_5">
        <td><label>Button Left</label></td>
        <td class="value"></td>
      </tr>
      <tr id="button_2">
        <td><label>Button Right</label></td>
        <td class="value"></td>
      </tr>
      <tr id="potentiometer_1">
        <td><label>Horizontal Slider</label></td>
        <td class="value"></td>
      </tr>
      <tr id="potentiometer_4">
        <td><label>Vertical Slider 1</label></td>
        <td class="value"></td>
      </tr>
      <tr id="potentiometer_2">
        <td><label>Vertical Slider 2</label></td>
        <td class="value"></td>
      </tr>
      <tr id="potentiometer_3">
        <td><label>Vertical Slider 3</label></td>
        <td class="value"></td>
      </tr>
      <tr id="potentiometer_6">
        <td><label>Knob 1</label></td>
        <td class="value"></td>
      </tr>
      <tr id="potentiometer_7">
        <td><label>Knob 2</label></td>
        <td class="value"></td>
      </tr>
      <tr id="potentiometer_5">
        <td><label>Knob 3</label></td>
        <td class="value"></td>
      </tr>
      <tr id="potentiometer_8">
        <td><label>Knob 4</label></td>
        <td class="value"></td>
      </tr>
      <tr id="potentiometer_9">
        <td><label>Knob 5</label></td>
        <td class="value"></td>
      </tr>
    </table>
    <script src="plugins/read-serial-data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
